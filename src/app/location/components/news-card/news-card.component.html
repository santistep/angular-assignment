<ion-card color="light" clas="weather-card">
  <img
    alt="New York Times logo"
    src="../../../../assets/images/New-York-Times-Logo.jpg"
  />
  <ion-card-header>
    <ion-card-title Style="font-size: 1rem; text-overflow: ellipsis;">
      <a [href]="newsUrl" target="_blank">{{ newsTitle }}</a></ion-card-title
    >
    <ion-card-subtitle style="font-size: 1rem">
      <!-- <a [href]="newsUrl" target="_blank">Read this news</a> -->
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content style="display: flex; justify-content: space-between">
    {{ city!.name | titlecase }}
    <ion-icon
      style="cursor: pointer"
      (click)="onRemovedCity(city)"
      name="trash-outline"
      size="medium"
    ></ion-icon>
  </ion-card-content>
</ion-card>
